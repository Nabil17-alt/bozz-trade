<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BOZZ TRADE Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script
        src="https://cdn.jsdelivr.net/npm/lightweight-charts@3.7.0/dist/lightweight-charts.standalone.production.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --text-light: #f5f5f5;
            --accent-green: #2ecc71;
            --accent-red: #e84118;
            --accent-yellow: #f1c40f;
            --border-color: #333;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
        }

        header {
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            border-bottom: 1px solid var(--border-color);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: 50vh;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-weight: 500;
        }

        .chart-container {
            flex: 1;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            overflow-x: auto;
        }

        th,
        td {
            border: 1px solid var(--border-color);
            padding: 6px;
            text-align: center;
            font-size: 0.85rem;
        }

        th {
            background: #2c2c2c;
            font-weight: 500;
        }

        tr:nth-child(even) {
            background: #2a2a2a;
        }

        .profit {
            color: var(--accent-green);
            font-weight: 700;
        }

        .loss {
            color: var(--accent-red);
            font-weight: 700;
        }

        .buy {
            color: var(--accent-green);
            font-weight: 700;
        }

        .sell {
            color: var(--accent-red);
            font-weight: 700;
        }

        .timeframe-select {
            margin-bottom: 8px;
        }

        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 1fr;
                grid-auto-rows: 60vh;
            }
        }
    </style>
</head>

<body>
    <header>ðŸš€ BOZZ TRADE Dashboard - BTC/USD & XAU/USD</header>
    <div class="dashboard">
        <!-- BTC Card -->
        <div class="card" id="btc-card">
            <h3>BTC/USD</h3>
            <select class="timeframe-select" id="btc-timeframe">
                <option value="5m">5m</option>
                <option value="15m" selected>15m</option>
                <option value="1h">1h</option>
                <option value="4h">4h</option>
            </select>
            <div class="chart-container" id="btc-chart"></div>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Side</th>
                        <th>Price</th>
                        <th>Target</th>
                        <th>Status</th>
                        <th>P/L</th>
                    </tr>
                </thead>
                <tbody id="btc-history"></tbody>
            </table>
        </div>

        <!-- XAU Card -->
        <div class="card" id="xau-card">
            <h3>XAU/USD</h3>
            <select class="timeframe-select" id="xau-timeframe">
                <option value="5m">5m</option>
                <option value="15m" selected>15m</option>
                <option value="1h">1h</option>
                <option value="4h">4h</option>
            </select>
            <div class="chart-container" id="xau-chart"></div>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Side</th>
                        <th>Price</th>
                        <th>Target</th>
                        <th>Status</th>
                        <th>P/L</th>
                    </tr>
                </thead>
                <tbody id="xau-history"></tbody>
            </table>
        </div>
    </div>

    <script>
        const socket = io();

        // Charts
        const btcChart = LightweightCharts.createChart(document.getElementById('btc-chart'), { layout: { background: '#1e1e1e', textColor: '#f5f5f5' }, grid: { vertLines: { color: '#333' }, horzLines: { color: '#333' } } });
        const xauChart = LightweightCharts.createChart(document.getElementById('xau-chart'), { layout: { background: '#1e1e1e', textColor: '#f5f5f5' }, grid: { vertLines: { color: '#333' }, horzLines: { color: '#333' } } });
        const btcSeries = btcChart.addCandlestickSeries();
        const xauSeries = xauChart.addCandlestickSeries();

        const btcHistoryTbody = document.getElementById('btc-history');
        const xauHistoryTbody = document.getElementById('xau-history');
        const btcTrades = {}, xauTrades = {};

        // Timeframe
        let btcTF = document.getElementById('btc-timeframe').value;
        let xauTF = document.getElementById('xau-timeframe').value;

        document.getElementById('btc-timeframe').addEventListener('change', e => { btcTF = e.target.value; });
        document.getElementById('xau-timeframe').addEventListener('change', e => { xauTF = e.target.value; });

        // Helper to add trade row
        function addTradeRow(tbody, trade, tradesObj) {
            const row = document.createElement('tr');
            row.id = trade.id ? trade.id : 'signal-' + trade.time;
            tradesObj[trade.id || row.id] = row;
            row.innerHTML = `<td>${trade.time}</td><td class="${trade.side === 'buy' ? 'buy' : 'sell'}">${trade.side}</td><td>${trade.openPrice.toFixed(2)}</td><td>${trade.targetPrice.toFixed(2)}</td><td>${trade.result === null ? 'Open' : 'Closed'}</td><td class="${trade.result >= 0 ? 'profit' : 'loss'}">${trade.result !== null ? trade.result.toFixed(2) : '-'}</td>`;
            tbody.prepend(row);
        }

        // ------------------- SOCKET EVENTS -------------------
        socket.on('newSignal', sig => {
            if (sig.symbol === 'BTCUSD') addTradeRow(btcHistoryTbody, sig, btcTrades);
            if (sig.symbol === 'XAUUSD') addTradeRow(xauHistoryTbody, sig, xauTrades);
        });

        socket.on('tradeOpened', trade => {
            if (trade.symbol === 'BTCUSD') addTradeRow(btcHistoryTbody, trade, btcTrades);
            if (trade.symbol === 'XAUUSD') addTradeRow(xauHistoryTbody, trade, xauTrades);
        });

        socket.on('tradeUpdate', trade => {
            const row = (trade.symbol === 'BTCUSD' ? btcTrades[trade.id] : xauTrades[trade.id]);
            if (row) row.innerHTML = `<td>${trade.time}</td><td class="${trade.side === 'buy' ? 'buy' : 'sell'}">${trade.side}</td><td>${trade.openPrice.toFixed(2)}</td><td>${trade.targetPrice.toFixed(2)}</td><td>Open</td><td class="${trade.unrealized >= 0 ? 'profit' : 'loss'}">${trade.unrealized.toFixed(2)}</td>`;
        });

        socket.on('tradeClosed', trade => {
            const row = (trade.symbol === 'BTCUSD' ? btcTrades[trade.id] : xauTrades[trade.id]);
            if (row) row.innerHTML = `<td>${trade.time}</td><td class="${trade.side === 'buy' ? 'buy' : 'sell'}">${trade.side}</td><td>${trade.openPrice.toFixed(2)}</td><td>${trade.targetPrice.toFixed(2)}</td><td>Closed</td><td class="${trade.result >= 0 ? 'profit' : 'loss'}">${trade.result.toFixed(2)}</td>`;
        });

        // ------------------- LIVE CHART DATA -------------------
        socket.on('newCandle', data => {
            if (data.symbol === 'BTCUSD') btcSeries.update({ time: data.time, open: data.open, high: data.high, low: data.low, close: data.close });
            if (data.symbol === 'XAUUSD') xauSeries.update({ time: data.time, open: data.open, high: data.high, low: data.low, close: data.close });
        });
    </script>
</body>

</html>
